<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">  
</head>
<body>
  <img width= 700em src="./images/bg-pattern-top.svg" alt="" class="top-image">
  <div class="container">
  
    <img class="card-up" src="./images/bg-pattern-card.svg" alt="">
    <img class="user-image" width=120em src="./images/image-victor.jpg" alt="User Image">
  
  <section class="profile">
    <div class="name">Victor Crest</div>
    <div class="age">26</div>
    <div class="city">London</div>
  </section>
  <hr></hr>
  <section class="stats">
    <div>
      <div class="value">80K</div>
      <div class="text">Followers</div>
    </div>
    <div>
      <div class="value">803K</div>
      <div class="text">Likes</div>
    </div>
    <div>
      <div class="value">1.4K</div>
      <div class="text">Photos</div>
    </div>
  </section>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ashutosh</a>.
  </div>
  <img width= 700em src="./images/bg-pattern-bottom.svg" alt="" class="bottom-image">
</body>
</html>
